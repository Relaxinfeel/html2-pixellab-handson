<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >

</head>

<body class="vh-100">
  <main class="container h-100 d-flex flex-column justify-content-center gap-5">
    <section
      class="row bg-primary align-items-start text-center text-white"
      style="height: 200px;"
    >
      <article class="col border border-warning p-2">a</article>
      <article class="col border border-warning p-2">b</article>
      <article class="col border border-warning p-2">c</article>

    </section>

    <section
      class="row bg-info text-dark text-end align-items-center"
      style="height: 200px;"
    >

      <article class="col border p-2">x</article>
      <article class="col border p-2">y</article>
      <article class="col border p-2">z</article>
    </section>

    <section
      class="row bg-warning align-items-end"
      style="height: 200px;"
    >

      <article class="col p-2 border border-danger">a</article>
      <article class="col p-2 border border-danger">s</article>
      <article class="col p-2 border border-danger">d</article>
    </section>
  </main>
</body>

</html>
